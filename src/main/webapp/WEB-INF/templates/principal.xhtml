<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:c="jakarta.faces.core"
      xmlns:p="primefaces"
      xmlns:f="jakarta.faces.facelets"
      xmlns:f_core="jakarta.faces.core">

<h:head>

    <title>PAGINA PRINCIPAL</title>

    <h:outputStylesheet library="estilos" name="basico_templates.css"/>
</h:head>

<h:body>

    <f_core:view>
        <f_core:event type="preRenderView" listener="#{sesionUsuario.establecerIdioma}" />

        <div class="ui-g">
            <p:growl/>
            <div class="ui-g-12 ui-md-2">
                <h:form id="frmMenuPrincipal">
                    <p:menu model="#{frmMenu.model}" appendTo="body" toggleable="true"/>
                </h:form>
            </div>
            <div class="ui-g-12 ui-md-10 ui-g-nopad">
                <div class="ui-g-12" id="session">
                    <p:toolbar>
                        <p:toolbarGroup align="right">
                            <h:form id="frmIdioma">
                                <p:selectOneMenu value="#{sesionUsuario.idiomaSeleccionado}"
                                                 valueChangeListener="#{sesionUsuario.cambiarIdioma}">
                                    <c:selectItem noSelectionOption="true" itemValue="#{null}" itemLabel="Idioma"/>
                                    <c:selectItems value="#{sesionUsuario.idiomas.entrySet()}" var="idioma"
                                                   itemLabel="#{idioma.key}"
                                                   itemValue="#{idioma.key}"/>
                                    <c:ajax execute="@form" render="@all"/>
                                </p:selectOneMenu>
                                <p:commandButton type="button" icon="pi pi-user" styleClass="mr-2"/>
                            </h:form>
                        </p:toolbarGroup>
                    </p:toolbar>
                </div>
                <div class="ui-g-12">
                    <f:insert name="titulo">
                        Titulo de la pagina
                    </f:insert>
                </div>
                <div class="ui-g-12 ui-g-nopad">
                    <div class="ui-g">
                        <f:insert name="cuerpo">
                            Cuerpo de la pagina
                        </f:insert>
                    </div>
                </div>
            </div>
            <div class="ui-g-12">
                Todos los derechos reservados por la empresa...@2024
            </div>
        </div>
        <f:insert name="extras"></f:insert>
    </f_core:view>
</h:body>

</html>
